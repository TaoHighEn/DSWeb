<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>懂事論壇 - DSWeb</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">
  <nav class="bg-indigo-600 p-4 text-white shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">懂事論壇 DSWeb</h1>
      <div class="space-x-4">
        {% if session.user_id %}
          <a href="{{ url_for('auth.profile') }}" class="hover:text-indigo-200">個人資料</a>
          <a href="{{ url_for('auth.logout') }}" class="hover:text-indigo-200">登出</a>
        {% else %}
          <a href="{{ url_for('auth.login') }}" class="hover:text-indigo-200">登入</a>
        {% endif %}
      </div>
    </div>
  </nav>
  
  <div class="container mx-auto p-4">
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} p-4 mb-2 rounded-md 
                       {% if category == 'error' %}bg-red-100 border border-red-400 text-red-700
                       {% elif category == 'success' %}bg-green-100 border border-green-400 text-green-700
                       {% elif category == 'warning' %}bg-yellow-100 border border-yellow-400 text-yellow-700
                       {% else %}bg-blue-100 border border-blue-400 text-blue-700{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    
    {% block content %}{% endblock %}
  </div>
</body>
</html>
