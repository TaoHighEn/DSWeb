{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
    <div class="text-center">
        <div class="mb-4">
            <div class="w-20 h-20 bg-indigo-500 rounded-full mx-auto flex items-center justify-center text-white text-2xl font-bold">
                {{ user.username[0] if user.username else 'U' }}
            </div>
        </div>
        
        <h2 class="text-2xl font-bold text-gray-800 mb-2">個人資料</h2>
        
        <div class="space-y-3 text-left">
            <div class="border-b pb-2">
                <label class="text-sm text-gray-600">用戶名稱</label>
                <p class="text-gray-800 font-medium">{{ user.username or '未設定' }}</p>
            </div>
            
            <div class="border-b pb-2">
                <label class="text-sm text-gray-600">電子郵件</label>
                <p class="text-gray-800">{{ user.email or '未提供' }}</p>
            </div>
            
            <div class="border-b pb-2">
                <label class="text-sm text-gray-600">LINE User ID</label>
                <p class="text-gray-800 text-sm break-all">{{ user.line_user_id }}</p>
            </div>
            
            <div class="border-b pb-2">
                <label class="text-sm text-gray-600">註冊時間</label>
                <p class="text-gray-800">{{ user.created_at.strftime('%Y-%m-%d %H:%M') if user.created_at else '未知' }}</p>
            </div>
        </div>
        
        <div class="mt-6 space-y-2">
            <a href="{{ url_for('main.index') }}" 
               class="block w-full bg-indigo-500 text-white py-2 px-4 rounded hover:bg-indigo-600 transition">
                回到首頁
            </a>
            <a href="{{ url_for('auth.logout') }}" 
               class="block w-full bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600 transition">
                登出
            </a>
        </div>
    </div>
</div>
{% endblock %}
